<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <div id="principal">
        <header>
            <div id="logo">
                <img src="imagens/hamburger.svg" alt="">
            </div>
            <div class="acesso">
                <button type="button"><a href="paginas/cadastro.html"><b>Cadastre-se</b></a></button>
            </div>
        </header>
        <div id="conteudo">
            <div id="meioCentro">
                <div id="imagemCadastro">
                    <img src="imagens/cardapio-de-hamburgueria.jpg" alt="">
                </div>
                <div id="formulario">
                    <h3>SEJA CLIENTE E GARANTA PROMOÇÕES!</h3><br>
                    <form action="https://publicitariopobre.wordpress.com/tag/link-falso/">
                        <label for="email"><b>E-mail</b></label><br>
                        <input type="email" id="email" placeholder="Insira seu e-mail" required><br>
                        <br>
                        <label for="senha"><b>Senha</b></label><br>
                        <input type="password" id="senha" placeholder="Insira sua senha" required><br>
                        <br>
                        <button type="submit">Entrar</button>
                        <h5>Esqueceu sua senha? <a href="paginas/senha.html">Redefinir senha</a></h5>
                        <h5>Não possui cadastro? <a href="paginas/cadastro.html">Cadastre-se aqui</a> </h5>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <h3>Todos os direitos reservados.</h3>
        </footer>
    </div>
</body>
</html>
