<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Efetuado</title>
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/cadastroefetuado.css">
</head>
<body>
    <div id="principal">
        <header>
            <div id="logo">
                <img src="../imagens/hamburger.svg" alt="">
            </div>
            <div class="acesso">
                <button type="button"><a href="../login.html"><b>Login</b></a></button>
            </div>
        </header>
        <div id="conteudo">
            <div id="conteudoCentro">
                <div id="centroFilho">
                    <div id="textImg">
                        <img src="../imagens/check.svg" alt=""><h1>CADASTRO EFETUADO</h1>
                    </div>
                    <P>Seu cadastro foi completado com sucesso</P>
                    <p>Um e-mail foi enviado para xxxxxxxxx@gmail.com para realizar a confirmação do seu cadastro.</p><br>
                    <br>
                    <div id="form">
                        <form action="../login.html">
                            <button type="submit">Voltar para pagina de início</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
