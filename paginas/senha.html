<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/senha.css">
</head>
<body>
    <div id="principal">
        <header>
            <div id="logo">
                <img src="../imagens/hamburger.svg" alt="">
            </div>
            <div class="acesso">
                <button type="button"><a href="../login.html"><b>Início</b></a></button>
            </div>
        </header>
        <div id="conteudo">
            <div id="conteudoCentro">
                <div id="formulario">
                    <h1>Alteração de senha</h1>
                        <p>Sua senha deve conter no mínimo 7 e no máximo 80 caracteres.</p><br>
                    <form action="../login.html">
                        <label for="senha"><b>Digite sua nova senha</b></label><br>
                        <input type="password" id="senha" placeholder="Digite sua nova senha" required><br>
                        <br>
                        <label for="senha"><b>Confirme sua senha</b></label><br>
                        <input type="password" id="senha" placeholder="Confirme sua senha" required><br>
                        <br>
                        <button type="submit">Redefinir senha</button>
                    </form>    
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
