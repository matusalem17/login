<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/cadastro.css">
</head>
<body>
    <div id="principal">
        <header>
            <div id="logo">
                <img src="../imagens/hamburger.svg" alt="">
            </div>
            <div class="acesso">
                <button type="button"><a href="../login.html"><b>Início</b></a></button>
            </div>
        </header>
        <div id="conteudo">
            <div id="conteudoCentro">
                <div id="formulario">
                    <h2>Crie uma conta para melhor atendê-los</h2><br>
                    <p>Informe os dados abaixo para criação da sua conta</p><br>
                    <form action="../paginas/cadastroefetuado.html">
                        <label for="nome"><b>Nome</b></label><br>
                        <input type="textnha" placeholder="Nome" required><br>
                        <br>
                        <label for="email"> <b>E-mail</b></label><br>
                        <input type="email" placeholder="E-mail" required><br>
                        <br>
                        <label for="senha"> <b>Senha</b></label><br>
                        <input type="password" placeholder="Senha" required><br>
                        <br>
                        <label for="senha"> <b>Confirme sua senha</b></label><br>
                        <input type="password" placeholder="Confirme sua senha" required><br>
                        <br>
                        <button type="submit">Confirmar</button>
                    </form>    
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
